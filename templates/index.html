<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8EC5FC, #E0C3FC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 420px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }

        input[type=\"number\"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            background-color: #6a11cb;
            background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-image: linear-gradient(315deg, #2575fc 0%, #6a11cb 74%);
        }

        .result {
            margin-top: 30px;
            background-color: #f3f9ff;
            padding: 15px;
            border-left: 4px solid #2575fc;
            border-radius: 8px;
            font-size: 17px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Student Performance Predictor</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Race/Ethnicity:</label>
                <select name="race_ethnicity" required>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label>Parental Level of Education:</label>
                <select name="parental_level_of_education" required>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                </select>
            </div>

            <div class="form-group">
                <label>Lunch:</label>
                <select name="lunch" required>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div class="form-group">
                <label>Test Preparation Course:</label>
                <select name="test_preparation_course" required>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Reading Score:</label>
                <input type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label>Writing Score:</label>
                <input type="number" name="writing_score" min="0" max="100" required>
            </div>

            <button type="submit">üîç Predict Math Score</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>üìà Predicted Math Score:</h2>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
