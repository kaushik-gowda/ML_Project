<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
    body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
    }
    .container {
        background-color: white;
        padding: 30px 50px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        max-width: 500px;
        width: 100%;
    }
    h2 {
        color: #333;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    button {
        width: 100%;
        background-color: #007BFF;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: green;
    }
    .error {
        color: red;
        font-size: 16px;
        margin-top: 10px;
    }
    </style>

</head>
<body>
    <div class="container">
        <h2>ðŸŽ“ Student Math Score Predictor</h2>
        <form method="post">
            <label>Gender</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race/Ethnicity</label>
            <select name="race_ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="master's degree">Master's Degree</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="high school">High School</option>
            </select>

            <label>Lunch</label>
            <select name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="completed">Completed</option>
                <option value="none">None</option>
            </select>

            <label>Reading Score</label>
            <input type="number" name="reading_score" step="1" required>

            <label>Writing Score</label>
            <input type="number" name="writing_score" step="1" required>

            <button type="submit">Predict Math Score</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                ðŸ“Š Predicted Math Score: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
