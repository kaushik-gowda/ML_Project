<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h2>ðŸŽ“ Student Math Score Predictor</h2>
        <form method="post">
            <label>Gender</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race/Ethnicity</label>
            <select name="race_ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="master's degree">Master's Degree</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="high school">High School</option>
            </select>

            <label>Lunch</label>
            <select name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="completed">Completed</option>
                <option value="none">None</option>
            </select>

            <label>Reading Score</label>
            <input type="number" name="reading_score" step="1" required>

            <label>Writing Score</label>
            <input type="number" name="writing_score" step="1" required>

            <button type="submit">Predict Math Score</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                ðŸ“Š Predicted Math Score: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
